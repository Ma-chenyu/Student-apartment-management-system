    <!-- 授权码 -->
    <div class="register_input_div register_input_div_root">
        <svg t="1609890302363" class="icon log_icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="5473" width="200" height="200"><path d="M32 512a83.2 83.2 0 1 0 166.4 0A83.2 83.2 0 1 0 32 512zM432 512a83.2 83.2 0 1 0 166.4 0 83.2 83.2 0 1 0-166.4 0zM825.6 512a83.2 83.2 0 1 0 166.4 0 83.2 83.2 0 1 0-166.4 0z" p-id="5474"></path></svg>

    <!-- 确认按钮 -->
    <div class="register_input_div">
        <button class="system_btn">确&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;认</button>
    </div>
</div>

<style>
    .register_input_div_root{
        opacity: 0;
    }
</style>

<script>
    $(function(){
        $('#register_admin').click(function(){
            $('.register_admin').css({
                color:'#000',
                transition:'all 1s'

            });
            $('.root').css({
                color:'#ccc',
                transition:'all 1s'

            });
            $('.register_input_div_root').css({
                opacity: '0',
                transition: 'all 1s',

            });
        });

        $('#root').click(function(){
            $('.root').css({
                color:'#000',
                transition:'all 1s'

            });
            $('.register_admin').css({
                color:'#ccc',
                transition:'all 1s'

            });
            $('.register_input_div_root').css({
                opacity: '1',
                transition: 'all 1s',

            });
        });
        $('#register_admin').click();
    });
</script>
