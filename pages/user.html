        <!-- 同寝室 -->

<script>
    $(function(){
        //加载个人信息
        $('.user_mine').click(function(){
            $('.user_display').load('./pages/user_pageone.html');
        });

        //加载同宿人员
        $('.user_dormitory').click(function(){

    $(function(){
        $('.user_title').click(function(){
            $('.user_title').css({
                backgroundColor: '#014674',

            })
            $(this).css({

                color: '#fff',
                transform: 'scale(0.97)'
            });
        })
        $('.user_title:first').click();
    })
